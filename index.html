<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>What would you like to eat?</h1>
    </header>

    <form>
        <input type="text" class="input-add-food" placeholder="Insert food">
        <button class="button-add-food">Add food</button>
    </form>

    <p class="amount-of-foods">You haven't added any foods.</p>
    <ul class="list-of-foods"></ul>

</body>
</html>
