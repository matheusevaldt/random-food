<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- 
        https://css-tricks.com/making-css-animations-feel-natural/
        https://stackoverflow.com/questions/51275801/continuous-async-await-with-settimeout
     -->

    <header>
        <p>What would you like</p>
        <p>to eat?</p>
    </header>

    <main>

        <div class="initial-container">
            <button class="button-display-main-container start-button-image">
                <img src="images/start-button.png">
            </button>
            <p>You haven't added any foods.<p>
            <button class="button-display-main-container start-button-text">Let's begin.</button>
        </div>



        <div class="main-container">

            <form class="form-add-food">
                <input type="text" class="input-add-food" placeholder="Insert food">
                <button class="button-add-food"></button>
            </form>
        
            <p class="amount-of-foods">You haven't added any foods.</p>
            <ul class="list-of-foods"></ul>
        
            <div class="action-buttons">
                <button class="button-get-food">GET FOOD</button>
                <button class="button-open-edit-foods">EDIT FOODS</button>
            </div>
    
        </div>

        <div class="result-container">
            <div class="shuffling-foods">
                <p>Shuffling your foods.</p>
                <p class="selectable-foods">arroz</p>
            </div>
            <div class="loading-food"></div>
            <div class="selected-food">
                <p>The food that has been selected is...</p>
                <p class="outcome"></p>
                <div class="outcome-buttons">
                    <button>Return to home</button>
                    <button>Roll it again</button>
                </div>
            </div>
        </div>
        
    </main>


    <div class="container-edit-foods">
        <div class="content-edit-foods">
            <div class="edit-foods-info">
                <h1>Rename & remove</h1>
                <h2>Make the necessary modifications in the foods that have been added to your list.</h2>
            </div>
            <ul class="editable-foods">
                <li>
                    <input type="text" class="input-rename-food" value="">
                    <button class="button-delete-food">&times;</button>
                </li>
            </ul>
            <button class="button-close-edit-foods">CLOSE</button>
        </div>
    </div>

    <div class="notification"></div>

    <div class="footer-images">
        <img src="images/cupcake.png">
    </div>

</body>
</html>
